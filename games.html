<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Game Library ðŸŽ®</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    .game-card {
      position: relative; /* needed for overlay */
      background: #222;
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    iframe.game-frame {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      display: block;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 16px;  /* same padding as card */
      left: 16px;
      right: 16px;
      bottom: 16px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      z-index: 2;
    }

    .fullscreen-button {
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #0b63ff;
      color: #fff;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 1000px) {
      .game-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 650px) {
      .game-grid { grid-template-columns: 1fr; }
      iframe.game-frame { height: 300px; }
    }

  </style>
</head>

<body>

<h1>Mini Game Library ðŸŽ®ðŸ”¥</h1>

<div class="game-grid">

  <!-- Game 1 -->
  <div class="game-card">
    <h3>Retro Bowl</h3>

    <!-- iframe starts empty -->
    <iframe id="game1" class="game-frame" allowfullscreen></iframe>

    <!-- overlay button -->
    <div class="overlay" onclick="loadGame('game1', 'https://retrobowl.org/')">
      Play
    </div>

    <button class="fullscreen-button" onclick="fullscreenFrame('game1')">Fullscreen</button>
  </div>

  <!-- Game 2 -->
  <div class="game-card">
    <h3>Cookie Clicker Clone</h3>
    <iframe id="game2" class="game-frame" allowfullscreen></iframe>
    <div class="overlay" onclick="loadGame('game2', 'https://www.yup7.com/embed/slope')">
      Play
    </div>
    <button class="fullscreen-button" onclick="fullscreenFrame('game2')">Fullscreen</button>
  </div>

  <!-- Game 3 -->
  <div class="game-card">
    <h3>1v1.lol Clone</h3>
    <iframe id="game3" class="game-frame" allowfullscreen></iframe>
    <div class="overlay" onclick="loadGame('game3', 'https://yourgameurl.com/1v1clone')">
      Play
    </div>
    <button class="fullscreen-button" onclick="fullscreenFrame('game3')">Fullscreen</button>
  </div>

</div>

<script>
// Load game on play button click
function loadGame(frameId, url) {
  const iframe = document.getElementById(frameId);
  iframe.src = url; // set the iframe src
  const overlay = iframe.nextElementSibling; // the overlay div
  overlay.style.display = 'none'; // hide overlay
}

// Fullscreen function
function fullscreenFrame(frameId) {
  const iframe = document.getElementById(frameId);
  if (!iframe) return;
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  else alert("Fullscreen not supported ðŸ˜¿");
}
</script>

</body>
</html>
