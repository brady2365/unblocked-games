<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brady's Game Library üòºüî•</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f3d0f; /* dark modern green */
      margin: 0;
      padding: 20px;
      color: #ffea00; /* yellow text */
      text-align: center;
    }

    h1 {
      color: #ffea00;
      font-size: 40px;
      margin-bottom: 10px;
    }

    /* üîç Search bar styling */
    #searchBar {
      padding: 12px;
      width: 60%;
      border-radius: 10px;
      border: 2px solid #ffea00;
      background-color: #145214; /* darker green */
      color: #ffea00;
      font-size: 18px;
      margin-bottom: 25px;
      outline: none;
    }

    /* Game grid layout */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 0 20px;
    }

    /* Each game card */
    .game-card {
      background-color: #145214; /* green */
      border: 3px solid #ffea00; /* yellow border */
      color: #ffea00;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00000055;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ffea0055;
    }

    .game-card h3 {
      margin-top: 0;
      color: #ffea00;
    }

    .play-button {
      background-color: #ffea00;
      color: #145214;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .play-button:hover {
      background-color: #ffee55;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Brady's Game Library üòºüî•</h1>

<!-- üîç Search Bar -->
<input 
  type="text" 
  id="searchBar" 
  placeholder="Search for a game..." 
  onkeyup="searchGames()">

<!-- Game Grid Example -->
<div class="game-grid">
  <div class="game-card">
    <h3>Slope</h3>
    <button class="play-button" onclick="loadGame('slopeFrame','https://example.com/slope')">Play</button>
    <iframe id="slopeFrame"></iframe>
  </div>

  <div class="game-card">
    <h3>1v1.lol</h3>
    <button class="play-button" onclick="loadGame('lolFrame','https://example.com/1v1')">Play</button>
    <iframe id="lolFrame"></iframe>
  </div>

  <!-- Add more game cards here -->
</div>

<!-- üîß SCRIPTS -->
<script>
function loadGame(frameId, url) {
  const iframe = document.getElementById(frameId);
  iframe.src = url;
}
</script>

<script>
function searchGames() {
  const input = document.getElementById("searchBar").value.toLowerCase();
  const cards = document.getElementsByClassName("game-card");

  for (let i = 0; i < cards.length; i++) {
    const title = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();

    if (title.includes(input)) {
      cards[i].style.display = "block";
    } else {
      cards[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
