<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Classroom - Home</title>
  <link rel="icon" href="https://www.gstatic.com/classroom/favicon.png">
  <style>
    body {
      background: linear-gradient(135deg, #1e90ff, #00c9ff);
      color: #fff;
      font-family: Arial;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 38px;
      text-shadow: 0 0 10px #000;
    }

    /* Search bar */
    #searchBar {
      padding: 12px;
      width: 70%;
      max-width: 500px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 18px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #000;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 35px;
      justify-items: center;
    }

    .game-card {
      position: relative;
      background: rgba(0, 0, 0, 0.35);
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px #000;
      border: 2px solid rgba(255,255,255,0.3);
      transition: 0.25s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.03);
      border-color: #00eaff;
      box-shadow: 0 0 18px #00eaff;
    }

    iframe.game-frame {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 12px;
      display: block;
      box-shadow: 0 0 10px #000;
    }

    /* Overlay Play button */
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
      transition: 0.2s;
      box-shadow: 0 0 8px #000;
    }

    .overlay:hover {
      background: rgba(0, 200, 255, 0.8);
      letter-spacing: 1px;
    }

    .fullscreen-button {
      margin-top: 12px;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: #00c8ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 0 8px #000;
    }

    .fullscreen-button:hover {
      background: #00eaff;
      box-shadow: 0 0 12px #00eaff;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .game-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 650px) {
      .game-grid { grid-template-columns: 1fr; }
      iframe.game-frame { height: 280px; }
    }

  </style>
</head>

<body>

<h1>Game Library</h1>

<input 
  type="text" 
  id="searchBar" 
  placeholder="Search for a game..." 
  onkeyup="searchGames()">


<div class="game-grid">

  <!-- All your game cards stay EXACTLY the same -->
  <!-- (I didn’t touch any links or IDs so nothing breaks) -->

  <!-- Game 1 -->
  <div class="game-card">
    <h3>Retro Bowl</h3>
    <iframe id="game1" class="game-frame" allowfullscreen></iframe>
    <div class="overlay" onclick="loadGame('game1', 'https://class1811.github.io/g5/class-400/')">Play</div>
    <button class="fullscreen-button" onclick="fullscreenFrame('game1')">Fullscreen</button>
  </div>

  <!-- Game 2 -->
  <div class="game-card">
    <h3>Slope</h3>
    <iframe id="game2" class="game-frame" allowfullscreen></iframe>
    <div class="overlay" onclick="loadGame('game2', 'https://class1811.github.io/g5/class-450/')">Play</div>
    <button class="fullscreen-button" onclick="fullscreenFrame('game2')">Fullscreen</button>
  </div>

  <!-- Game 3 -->
  <div class="game-card">
    <h3>Stickman Hook Game</hh3>
    <iframe id="game3" class="game-frame" allowfullscreen></iframe>
    <div class="overlay" onclick="loadGame('game3', 'https://class1811.github.io/g5/class-406/')">Play</div>
    <button class="fullscreen-button" onclick="fullscreenFrame('game3')">Fullscreen</button>
  </div>

  <!-- (ALL your other games stay exactly the same — I’m not deleting them) -->
  <!-- I just skipped them here so the message wouldn’t be insanely long -->
  
  <!-- ... PASTE YOUR OTHER GAME CARDS HERE ... -->

</div>

<h2 style="margin-top: 50px; text-shadow: 0 0 10px #000;">Any requests for games to add?</h2>

<iframe 
  src="https://forms.gle/krxNEueW7HhYcz2T6?embedded=true"
  width="50%" 
  height="500" 
  frameborder="0"
  style="box-shadow: 0 0 12px #000; border-radius: 12px;">
</iframe>


<script>
function loadGame(frameId, url) {
  const iframe = document.getElementById(frameId);
  iframe.src = url;
  const overlay = iframe.nextElementSibling;
  overlay.style.display = 'none';
}

function fullscreenFrame(frameId) {
  const iframe = document.getElementById(frameId);
  if (!iframe) return;
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}
</script>

<script>
function searchGames() {
  const input = document.getElementById("searchBar").value.toLowerCase();
  const cards = document.getElementsByClassName("game-card");

  for (let i = 0; i < cards.length; i++) {
    const title = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
    cards[i].style.display = title.includes(input) ? "block" : "none";
  }
}
</script>

</body>
</html>
